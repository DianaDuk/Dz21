<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="/node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glide">
        <div class="glide__container" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">1<img src="image1.jpg" alt="Slide 1"></li>
                <li class="glide__slide">2<img src="image2.jpg" alt="Slide 2"></li>
                <li class="glide__slide">3<img src="image3.jpg" alt="Slide 3"></li>
                <li class="glide__slide">4<img src="image4.jpg" alt="Slide 4"></li>
                <li class="glide__slide">5<img src="image5.jpg" alt="Slide 5"></li>
            </ul>
        </div>

        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
    </div>


    <script src="/node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="/node_modules/leaflet/dist/leaflet.js"></script>
    <script type="module" src="script.js"></script>

    <script src="/node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <div id="map"></div>
</body>

</html>
